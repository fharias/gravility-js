<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    </head>
    <body ng-app="Gravility" ng-controller="CubeController">
        <main>
            <div class="container">
                <div class="row">
                    <div class="section card">
                        <div class="row card-content">
                            <span class="card-title" >{{title}}</span>
                            <div class="row">
                                <div class="input-field col l6 m6 s12">
                                    <textarea id="input" class="materialize-textarea" ng-model="input">
                                    
                                    </textarea>
                                    <label for="input">Input Commands</label>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12  card-action right-align">
                                <button class="btn lighten-1 white-text waves-effect waves-light" type="button" ng-click="createCube()" name="action">Calculate
                                    <i class="mdi-hardware-keyboard-arrow-right right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="app/App.js"></script>
        <script src="app/CubeController.js"></script>
    </body>
</html>
